<!DOCTYPE html>
<html lang="en">
    <!--Matthew Moore - CSC102-->
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--title tag for the website link, don't make too long-->
    <title>UAT Space Program</title>

</head>

<!--anything in the body section is what is actually seen by the viewer on the webpage-->
<body>

    <!--page header/subtitle introduction, only one h1 tag on a webpage-->
    <h1>UAT Space Program</h1>

    <!--image addition, src=source followed by file name (click desired file in drop down menu),
        alt tag is what the viewers will see-->
    <img src="UATspaceLogo-1.jpg" alt="UAT Space Logo" />
    
    <!--line breaker/ending-->
    <br/>

    <!--page paragraph tag, provides in text information for the viewer-->
    <p>Are you interested in the progress of reaching to the stars that we call space? 
        Then you should check out the University of Advancing Technology's Space Program!
    </p>

    <!--button input (click button, onclick reaction = 
        javascript alert that shows when the button is clicked)-->
    <input type="button" Value="Check this out!" onclick="alert('Are you ready to have your mind blown?!?');" />

    <!-- Countdown visualization on main page -->
    <p> Countdown: <span id="Countdown"></span> </p>

    <!-- Countdown on main page going from 50-0 by variables of 5 -->
    <script> 

    //html comments: "<!-- -->"
    //javascript comments: "//"

        //tracks current countdown time
        var currTime = 50;
        //tracks current timeout
        var timeout = 0;
        //represents the timer waiting 5 seconds before counting down
        var timeoutIncrement = 5000;

        //allows this variable to get easier access to span id countdown from line 39
        var countdownElement = document.getElementById("Countdown"); 

        //takes whatever currTime is and print it on line 39
        setTimeout(function(){
            //shows currTime on webpage for reader to see
            countdownElement.innerHTML = currTime;
            //simulates countdown by variables of 5
            currTime = currTime - 5;
        }, timeout);
        //simulates each timeout going down by 5
        timeout = timeout + timeoutIncrement;

        //repeat lines 57-64 to simulate the countdown going down
        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        setTimeout(function(){
            countdownElement.innerHTML = currTime;
            currTime = currTime - 5;
        }, timeout);
        timeout = timeout + timeoutIncrement;

        //This is the last time we need to call the setTimeout function, currTime is now 0
        setTimeout(function(){
            //shows on webpage that the Countdown is over
            alert("Now it's time for take off!!!")
            countdownElement.innerHTML = "Launch Successful!";
        }, timeout);

    </script>

    <!--end of body section, nothing after this will be seen by webpage viewers-->
</body>
</html>
